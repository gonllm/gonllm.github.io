<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2a323c">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="btn-special">AC</button>
            <button class="btn-special">+/-</button>
            <button class="btn-special">%</button>
            <button class="btn-operator">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-operator">ร</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn-operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-operator">+</button>
            <button class="btn-zero">0</button>
            <button>.</button>
            <button class="btn-operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
