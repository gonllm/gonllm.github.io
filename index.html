    <div class="container">

    <script>
        // PWA関連の設定
        let deferredPrompt;
        let currentQuizIndex = 0;
        let quizScore = 0;
        let totalQuestions = 0;

        // MathJax設定
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };

        // レッスンデータ
        const lessons = {
            'differential-basics': {
                title: '微分の基礎',
                content: `
                    <h2>微分とは？</h2>
                    <p>微分は関数の変化率を求める数学的操作です。物理学では速度や加速度を求める際に使用されます。</p>
                    
                    <h3>微分の定義</h3>
                    <div class="formula-box">
                        関数 $f(x)$ の微分は次のように定義されます：<br>
                        $$f'(x) = \\lim_{h \\to 0} \\frac{f(x+h) - f(x)}{h}$$
                    </div>
                    
                    <h3>基本的な微分公式</h3>
                    <div class="formula-box">
                        <ul>
                            <li>定数の微分: $(c)' = 0$</li>
                            <li>べき乗の微分: $(x^n)' = nx^{n-1}$</li>
                            <li>和の微分: $(f + g)' = f' + g'$</li>
                            <li>積の微分: $(fg)' = f'g + fg'$</li>
                        </ul>
                    </div>
                    
                    <h3>例題</h3>
                    <div class="example-box">
                        <strong>問題:</strong> $f(x) = x^3 + 2x^2 + 5x + 1$ を微分してください。<br><br>
                        <strong>解答:</strong><br>
                        $f'(x) = 3x^2 + 4x + 5$<br><br>
                        <strong>解説:</strong><br>
                        - $x^3$ の微分: $3x^2$<br>
                        - $2x^2$ の微分: $4x$<br>
                        - $5x$ の微分: $5$<br>
                        - 定数 $1$ の微分: $0$
                    </div>
                `
            },
            'differential-rules': {
                title: '微分の公式',
                content: `
                    <h2>重要な微分公式</h2>
                    
                    <h3>三角関数の微分</h3>
                    <div class="formula-box">
                        <ul>
                            <li>$(\\sin x)' = \\cos x$</li>
                            <li>$(\\cos x)' = -\\sin x$</li>
                            <li>$(\\tan x)' = \\sec^2 x = \\frac{1}{\\cos^2 x}$</li>
                        </ul>
                    </div>
                    
                    <h3>指数・対数関数の微分</h3>
                    <div class="formula-box">
                        <ul>
                            <li>$(e^x)' = e^x$</li>
                            <li>$(a^x)' = a^x \\ln a$</li>
                            <li>$(\\ln x)' = \\frac{1}{x}$</li>
                            <li>$(\\log_a x)' = \\frac{1}{x \\ln a}$</li>
                        </ul>
                    </div>
                    
                    <h3>合成関数の微分（連鎖律）</h3>
                    <div class="formula-box">
                        $y = f(g(x))$ のとき：<br>
                        $$\\frac{dy}{dx} = f'(g(x)) \\cdot g'(x)$$
                    </div>
                    
                    <h3>例題</h3>
                    <div class="example-box">
                        <strong>問題:</strong> $f(x) = \\sin(x^2 + 1)$ を微分してください。<br><br>
                        <strong>解答:</strong><br>
                        $f'(x) = \\cos(x^2 + 1) \\cdot 2x = 2x\\cos(x^2 + 1)$<br><br>
                        <strong>解説:</strong><br>
                        合成関数の微分を使います。<br>
                        外側の関数: $\\sin u$ → 微分すると $\\cos u$<br>
                        内側の関数: $u = x^2 + 1$ → 微分すると $2x$
                    </div>
                `
            },
            'integral-basics': {
                title: '積分の基礎',
                content: `
                    <h2>積分とは？</h2>
                    <p>積分は微分の逆操作で、面積や累積量を求める際に使用されます。</p>
                    
                    <h3>不定積分</h3>
                    <div class="formula-box">
                        $f(x)$ の不定積分（原始関数）を $F(x)$ とすると：<br>
                        $$\\int f(x) dx = F(x) + C$$<br>
                        ここで $C$ は積分定数です。
                    </div>
                    
                    <h3>基本的な積分公式</h3>
                    <div class="formula-box">
                        <ul>
                            <li>$\\int x^n dx = \\frac{x^{n+1}}{n+1} + C$ （$n \\neq -1$）</li>
                            <li>$\\int \\frac{1}{x} dx = \\ln|x| + C$</li>
                            <li>$\\int e^x dx = e^x + C$</li>
                            <li>$\\int \\sin x dx = -\\cos x + C$</li>
                            <li>$\\int \\cos x dx = \\sin x + C$</li>
                        </ul>
                    </div>
                    
                    <h3>定積分</h3>
                    <div class="formula-box">
                        定積分は次のように計算されます：<br>
                        $$\\int_a^b f(x) dx = F(b) - F(a)$$<br>
                        これは微積分学の基本定理と呼ばれます。
                    </div>
                    
                    <h3>例題</h3>
                    <div class="example-box">
                        <strong>問題:</strong> $\\int (3x^2 + 2x + 1) dx$ を計算してください。<br><br>
                        <strong>解答:</strong><br>
                        $\\int (3x^2 + 2x + 1) dx = x^3 + x^2 + x + C$<br><br>
                        <strong>解説:</strong><br>
                        - $3x^2$ の積分: $x^3$<br>
                        - $2x$ の積分: $x^2$<br>
                        - $1$ の積分: $x$<br>
                        - 積分定数 $C$ を忘れずに！
                    </div>
                `
            },
            'integral-applications': {
                title: '積分の応用',
                content: `
                    <h2>積分の応用</h2>
                    
                    <h3>面積の計算</h3>
                    <p>曲線 $y = f(x)$ と $x$ 軸、直線 $x = a$、$x = b$ で囲まれた面積は：</p>
                    <div class="formula-box">
                        $$S = \\int_a^b |f(x)| dx$$
                    </div>
                    
                    <h3>体積の計算</h3>
                    <p>回転体の体積は次の公式で求められます：</p>
                    <div class="formula-box">
                        $x$ 軸回りの回転: $V = \\pi \\int_a^b [f(x)]^2 dx$<br>
                        $y$ 軸回りの回転: $V = 2\\pi \\int_a^b x f(x) dx$
                    </div>
                    
                    <h3>物理への応用</h3>
                    <div class="formula-box">
                        <ul>
                            <li>変位: $s = \\int v(t) dt$</li>
                            <li>仕事: $W = \\int F(x) dx$</li>
                            <li>重心: $\\bar{x} = \\frac{\\int x f(x) dx}{\\int f(x) dx}$</li>
                        </ul>
                    </div>
                    
                    <h3>例題</h3>
                    <div class="example-box">
                        <strong>問題:</strong> $y = x^2$ と $x$ 軸、$x = 0$、$x = 2$ で囲まれた面積を求めてください。<br><br>
                        <strong>解答:</strong><br>
                        $S = \\int_0^2 x^2 dx = \\left[\\frac{x^3}{3}\\right]_0^2 = \\frac{8}{3} - 0 = \\frac{8}{3}$<br><br>
                        <strong>解説:</strong><br>
                        $x^2 \\geq 0$ なので絶対値は不要です。<br>
                        定積分の計算により面積は $\\frac{8}{3}$ 平方単位となります。
                    </div>
                `
            }
        };

        // クイズデータ
        const quizQuestions = [
            {
                question: "$f(x) = x^3$ の微分 $f'(x)$ は？",
                options: ["$3x^2$", "$x^2$", "$3x$", "$x^4$"],
                correct: 0,
